<div class='image-wrapper'>
{% for image in object.imageresult_set.all%}
    {% if not forloop.counter|divisibleby:2 %}
        <div class='row'>
    {% endif %}
    <div class='image-container span4'>
        <div class='thumbnail'>
            <a href="{% url image image.id %}"><img src="{{ image.image_url }}" /></a>
            {% autoescape off %}
            <h3>{{image.title}}</h3>
            {% endautoescape %}
        </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
        </div>
    {% endif %}
{% endfor %}
</div>
